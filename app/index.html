<!doctype html>
<html lang="en" ng-app="wkndcov">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
  -->
  <script src="lib/angular/angular_1.1.4_unstable.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
  <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.1/angular-strap.min.js"></script>
  <script src="http://mgcrea.github.io/angular-strap/vendor/bootstrap-datepicker.js"></script>
  <link rel="stylesheet" href="http://mgcrea.github.io/angular-strap/vendor/bootstrap-datepicker.css">-->
</head>
<body>
  <div ng-controller="coverageCtrl">
    <h2>Date</h2>
    <div class="control-group input-append">
      <input type="text" ng-model="datepicker.date">
      <button type="button" class="btn"><i class="icon-calendar"></i></button>
    </div>
    <div class="btn btn-primary" ng-show="datepicker.date" ng-click="getOnToday()">Get On Call</div>
    <h2>Census</h2>
    <table class="table">
      <thead>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
          <td>Y</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            Total: <input type="text" ng-model="census.A">
            Sub-I(s): <input type="text" ng-model="census.sub.A">
          </td>
          <td>
            <input type="text" ng-model="census.B">
            <input type="text" ng-model="census.sub.B">
          </td>
          <td>
            <input type="text" ng-model="census.C">
            <input type="text" ng-model="census.sub.C">
          </td>
          <td>
            <input type="text" ng-model="census.Y">
            <input type="text" ng-model="census.sub.Y">
          </td>
        </tr>
      </tbody>
    </table>
    <h2>Notes</h2>
    <table class="table">
      <thead>
        <tr>
          <td>Intern</td>
          <td>Status</td>
          <td>Writing Notes For</td>
          <td>Notes</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="intern in onToday">
          <td><strong>{{intern.name}}</strong> <span class="muted">- {{intern.team}}</span></td>
          <td>{{intern.status}}</td>
          <td>
            <select ng-disabled="intern.role==='Sub-I'" ng-model="intern.writingFor" ng-options="team for team in noteTeams"></select>
          </td>
          <td>{{intern.primaryNotes}} notes for {{intern.writingFor}} + {{intern.secondaryNotes}} notes for {{lonelyTeam}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
